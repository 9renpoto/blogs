box: debian
build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        theme: delic
        flags: --buildDrafts=true
deploy:
  steps:
    - script:
        name: deploy
        code: ./deploy.sh
  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: $SLACK_CHANNEL
      username: $SLACK_WERCKER_BOT_NAME
