sudo: false
language: node_js
node_js:
- stable
- 6
git:
  submodules: false
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
env:
  matrix:
  - CMD=test
  - CMD=eslint
matrix:
  fast_finish: true
  allow_failures:
  - env: CMD=eslint
script:
- npm run $CMD
notifications:
  email: false
