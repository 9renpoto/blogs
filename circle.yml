checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  node:
    version: v7.4.0

general:
  artifacts:
    - "public"
    - "dist"

dependencies:
  pre:
    - go get -u -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "9renpoto@gmail.com"
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  master:
    branch: master
    commands:
      - sh ./deploy.sh
