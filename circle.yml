checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo
  node:
    version: 5.4.0
  python:
    version: 2.7

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "9renpoto@gmail.com"

deployment:
  master:
    branch: master
    commands:
      - sh ./deploy.sh
