checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo
  node:
    version: v6.1.0

general:
  artifacts:
    - "public"
    - "dist"

dependencies:
  pre:
    - go get -u -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "9renpoto@gmail.com"

deployment:
  master:
    branch: master
    commands:
      - sh ./deploy.sh

notify:
  webhooks:
    - url: $GITTER_WEBHOOK_URL
